<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Module</title>
    <link rel="stylesheet" href="./login.component.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            /* background: linear-gradient(to right, #4e54c8, #8f94fb); */
            display: flex;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://media.gettyimages.com/id/1399433814/photo/basic-clothes-stylish-outfit-denim-jacket-and-sneakers-ready-to-wear.jpg?s=612x612&w=0&k=20&c=i4-R07ErqHr-gdXErDA307X-jCYV_HwqKnENPiNvSn8=');
            background-size: 1350px 900px;
            background-repeat: no-repeat;
            background-position: center;
        }

        .login-container {
            display: flex;
            margin-left: 150px;
            align-items: center;
            width: 500px;
            /* height: 350px; */
        }

        .login-box {
            display: flex;
            margin-left: 150px;
            justify-content: center;
            width: 400px;
            /* Adjust width as needed */
            height: 550px;
            /* Adjust height as needed */
            background: transparent;
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .signin-section,
        .welcome-section {
            width: 400px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .signin-section h2,
        .welcome-section h2 {
            margin-bottom: 20px;
            color: white;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .input-container {
            margin-bottom: 20px;
        }

        .input-container label {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }

        .input-icon {
            display: flex;
            align-items: center;
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 10px;
            color: #999;
        }

        .input-icon input {
            width: 100%;
            padding: 10px 10px 10px 30px;
            /* Adjust padding to account for the icon */
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn {
            padding: 10px;
            background: #555bc4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background: #8f94fb;
        }

        .signup-button {
            padding: 10px;
            background: white;
            color: rgb(95, 13, 150);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .signup-button:hover {
            background: #f5f5f5;
        }

        .error {
            font-size: 12px;
            color: red;
        }

        .social-media-login {
            padding: 0px 0px 0px 0px;
            margin: 0px 0px 0px 0px;
        }

        .remember-me {
            display: flex;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .forgot-password {
            margin-left: 40px;
        }


        .newAccount {
            margin: 10px;
        }

        .signin-section form p {
            text-decoration: none;
            margin-top: 30px;

        }
    </style>
</head>

<body>
    <div class="login-box">
        <div class="signin-section">
            <h2>Sign In</h2>
            <form [formGroup]="customerFormGroup" (ngSubmit)="onSubmit()">
                <div class="input-container">
                    <label for="email">Email</label>
                    <div class="input-icon">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" id="email" formControlName="email" placeholder="Email">
                    </div>
                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error">
                        <div *ngIf="email.errors['required']">Email is required.</div>
                        <div *ngIf="email.errors['email']">Invalid email format.</div>
                    </div>
                </div>

                <div class="input-container">
                    <label for="password">Password</label>
                    <div class="input-icon">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" formControlName="password" placeholder="Password">
                    </div>
                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error">
                        <div *ngIf="password.errors['required']">Password is required.</div>
                    </div>
                </div>

                <button type="submit" [disabled]="customerFormGroup.invalid"
                    style="background-color:	#428de3; height:50px; border-radius: 10px;">Sign In</button>
                
                <!-- <button class="signup-button" (click)="redirectToSignup()">REGISTER</button> -->
                <p>Don't have an account?<a routerLink="/register" style="text-decoration: none;">Register
                        Here</a></p>
            </form>
